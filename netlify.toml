[build]
  command = "npm run build"
  publish = "dist"

# Configure secrets scanning to ignore VITE_ variables (they're safe to expose in frontend)
# VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY are intentionally public
# Supabase anon keys are designed to be used in browser/client code
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

