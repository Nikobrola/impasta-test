[build]
  command = "npm run build"
  publish = "dist"

# Disable secret scanning for VITE_ variables (they're safe to expose in frontend)
# VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY are intentionally public
# Supabase anon keys are designed to be used in browser/client code
[build.environment]
  NETLIFY_SECRETS_SCANNING_DISABLE = "true"

